<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Диалоговые окна</h1>
    <script>
        
        do {
            name = parseInt(prompt("Введите свое имя:", 'Коновалов_Андрей'));
            age = parseInt(prompt("сколько вам лет:", 10));
            let result = parseInt(name) + parseInt(age);
             console.log(result);
        }
        while (alert('вы:,  ${ name age}!  '));
        
    </script>
